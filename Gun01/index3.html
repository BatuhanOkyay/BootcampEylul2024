<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekme Basligi</title>
</head>
<body>
    <!-- ayarlar arama kismina linked editing ile taglarin icerigini degistirdiginde hem baslangic da acilan etiketi hem de kapanan etiketi otomatik degistirmemize yarar -->
    <h1>Baslik 1</h1>
    <h2>Baslik 2</h2>
    <h3>Baslik 3</h3>
    <h4>Baslik 4</h4>
    <h5>Baslik 5</h5>
    <h6>Baslik 6</h6>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima illum dignissimos eum nesciunt commodi est enim maiores omnis perferendis nostrum. Quo aut labore asperiores eos impedit minus quaerat dolor modi.</p>

    <!-- picsum.photos ile internetten resim uretebiliriz -->
     <!-- alt eger resim yuklenemezse belli bir sebepten dolayi bu yazi yazar -->

     <!-- title ise resmin uzerine gelindiginde yazi cikmasini saglar -->
    <img src="sahil.jpg" alt="sahil fotografi" title="ben sahilde yuruyorum">
    <br>
    <!-- a ile link verebiliyoruz a ancor anlamina gelir target blank ile yeni sekmede acilmasini saglayabiliriz  -->
    <a href="https://google.com" target="_blank">Arama Motoru</a>
</body>
</html>
