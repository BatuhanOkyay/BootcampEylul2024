<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degiskenler (JS)</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 4em;
        }
    </style>
</head>
<body>
    <script>
        //variable
        //var a = 3;    var yerine let kullaniliyor
        let a = 3; //number
        document.write('a');
        document.write("a");
        document.write(a);
        a = 4.5;
        document.write(a);
    

        let b = alert; //function
        b("meryem inanmiyormus")

        let c = "esin"; //string tek tirnakla da tanimlanir
        document.write(c);

        // const ile tanimlarsak sonradan degistirmesine izin vermez
        let d = false; //boolean true false calisir
        
        let e = document; //object
        document.write(e.title);

        let f; //undefined tanimlanmamis veri turudur

        // type of sagina koyulan seyin veri turunu bize soyler
        document.write("<hr>");
        document.write("<h3> Veri Turleri </h3>");
        document.write(typeof a);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");
        document.write(typeof f);





    </script>
</body>
</html>
