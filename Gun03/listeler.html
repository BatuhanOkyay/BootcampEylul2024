<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Listeler</title>
</head>

<body>
   <h1>Listeler</h1>
   <!-- sirasiz listeler ul yani unordered list -->
   <h2>Meyveler</h2>
   <h3>Unordered list</h3>

   <ul>
      <li>list item</li>
      <li>portakal</li>
      <li>elma</li>
      <li>domates</li>
   </ul>

   <!-- sirali listeler ordered list ol  -->
   <h3>Ordered List <br>
      (Nufuslarina Gore Iller)
   </h3>

   <ol type="A">
      <li>Istanbul</li>
      <li>Ankara</li>
      <li>Izmir</li>
   </ol>

   <h3>Sozluk</h3>
<!-- definition list tanim anlamina gelir -->
   <dl>
      <dt>pronunciation</dt>
      <dd>telefuz</dd>

      <dt>congratulations</dt>
      <dd>tebrikler</dd>
   </dl>
</body>

</html>
