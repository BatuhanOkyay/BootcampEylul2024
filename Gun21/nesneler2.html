    <script>
        // constructor fonksiyon ile nesne uretme
        function araba(marka, yil, renk) {
            this.marka = marka;
            this.yil = yil;
            this.renk = renk;


            this.ozetle = function() {
                return this.renk + "  renkli " + this.yil + " model " + this.marka;
            }

            ciz("benim arabam var")
        }

        let a1 = new araba("Hyundai i20", 2020, "Beyaz");
        console.log(a1);
        a1.yil = 2012; //nesnenin ozelligini guncelledik
        ciz(a1.ozetle());

        let a2 = new araba ("BMW i7", 2024, "siyah");
        ciz(a2.ozetle());
    </script>
