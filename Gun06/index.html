<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Baslangic</title>
    <!-- burada external css ekleyebılmemız ıcın yaptık rel bu bır stıl dosyasıdır anlamında kullanılır-->
    <link rel="stylesheet" href="style.css">

    <!-- internal css yani dahili css anlamına gelir ve sadece bu sayfa ıcın gecerlı olur -->
    <style>
        /* css içerisinde yorum bu şekilde yazılır */
        p{
            background-color: violet;
        }
    </style>
</head>
<body>
    <!-- İnline css -->
    <h1 style="color: red;">CSS Ogreniyorum</h1>


    <!-- birden fazla p ye ayni seyi uygulamak istersek  -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui, aperiam.</p>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, eius.</p>
</body>
</html>
