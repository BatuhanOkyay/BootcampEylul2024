<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyonlar</title>

</head>
<body>
    <script src="../ortak/yaz.js"></script>
    <script>
        /*
        dort cesit fonksiyonu ornekleyelim
        1 parametre almayan deger dondurmeyen
        2 parametre almayan deger donduren
        3 parametre alan deger dondurmeyen
        4 parametra alan deger donduren
        */


        //parametre almayan ve deger dondurmeyen
        function ekranaTarihiVeSaatiYazdir(){
            let suAn = new Date();
            ciz(suAn.toLocaleString("tr")); // tr yazim formatinde demek
        }
        ekranaTarihiVeSaatiYazdir();




        //parametre almayan deger donduren 
        function ayinGunu() {
            let suAn = new Date();
            return suAn.getDate();
        }
        let gun = ayinGunu();
        ciz("Bugun ayin " + gun + " . gunudur.")


        //parametre alan deger dondurmeyen isci fonksiyonu renk koduyla arka plani boyar
        function arkaplaniBoya(renk) {
            document.body.style.background = renk;
        }

        arkaplaniBoya("linear-gradient(to right, #333, #777)");

        //aldigi sayinin bir fazlasini dondurur
        //matematikteki f(x) = x + 1  gibi
        //parametre alan ve deger donduren ornek
        function birFazlasi(x) {
            return  x + 1;
        }
        let sayi = 3;
        sayi =  birFazlasi(sayi);
        ciz(sayi); //4


    </script>
</body>
</html>
